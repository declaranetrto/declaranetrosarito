<router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>


<div bsModal #childModal="bs-modal" id="sessionModal" class="modal fade" tabindex="-1" aria-labelledby="dialog-child-name" data-backdrop="static" data-keyboard="false" [config]="{ignoreBackdropClick: true, keyboard: false}">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header" style="display: inline;">
                <!-- <span class="DeclaraNet" translate="no">Declara</span>
                <span class="DeclaraNet DnetRojo" translate="no">Net</span> -->
                <img class="rounded" src="../assets/image/declara-net.svg" width="180px;" />
                <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button> -->
            </div>
            <div class="modal-body">
                {{idleState}}
                <div class="row mrgbtm">
                    <div class="col-md-6 text-center">
                        <button type="button" (click)="logout()" class="btn btn-danger"><i
                                class="fas fa-sign-out-alt"></i> Salir</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" (click)="stay()" class="btn btn-info"><i class="fas fa-file-alt"></i>
                            Continuar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalNoDecimalesIngresos" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="z-index: 2050;">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <span class="DeclaraNet" translate="no">Declara</span>
            <span class="DeclaraNet DnetRojo" translate="no">Net</span> -->
                <img class="rounded" src="../../../assets/image/declara-net.svg" width="180px;" />
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <span class="alerticonModal"><img src="assets/image/info.png" alt="checkmark" width="50px;" />
                    <h5>
                        <p class="text-black mt-2">No se permite capturar decimales en este campo.
                        </p>
                    </h5>
                </span>
            </div>
        </div>
    </div>
</div>
