<form class="form-inline">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{titulo}} </h4>
            <button type="button" class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>



        <div class="modal-body" style="overflow-y: scroll">
            <div class="text-center" *ngIf="this.spinner === false">
                <div class="spinner-grow text-dark" style="width: 3rem; height: 3rem; position: absolute; top: calc(50% - 1.5rem); left: calc(50% - 1.5rem);" role="status">
                    <span class="sr-only">Cargando...</span>
                </div>

                <p class="text-dark" style="width: 3rem; height: 3rem; position: absolute; top: calc(50% + 1.5rem); left: calc(50% - 2.1rem);">
                    Cargando</p>
            </div>
            <div class="text-center h-100" *ngIf="this.spinner === true">

                <ngx-extended-pdf-viewer [base64Src]="base64" backgroundColor="gray" [height]="'100%'" [zoom]="zoom" [useBrowserLocale]="true" [handTool]="false" [filenameForDownload]="titulo" [showHandToolButton]="true" [showPresentationModeButton]="false" [showOpenFileButton]="false"
                    [showBookmarkButton]="false" [showSecondaryToolbarButton]="true" [showRotateButton]="false" [showHandToolButton]="false" [showScrollingButton]="false" [showSpreadButton]="false" [showPropertiesButton]="false">
                </ngx-extended-pdf-viewer>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="close()">Cerrar</button>
        </div>
    </div>
</form>
