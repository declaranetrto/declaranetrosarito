<div class="container" style="margin-top: 10rem;">
    <div class="d-flex w-100 justify-content-center">
        <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline"
            [results]="multi" (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
        </ngx-charts-line-chart>
    </div>
    <div class="d-flex w-100 justify-content-center">
        <ngx-charts-advanced-pie-chart [view]="view2" [scheme]="colorScheme2" [results]="dataDona" [gradient]="gradient" (select)="onSelect2($event)" (activate)="onActivate2($event)" (deactivate)="onDeactivate2($event)">
        </ngx-charts-advanced-pie-chart>
    </div>
    <div class="d-flex w-100 justify-content-center">
        <ngx-charts-bar-vertical [view]="view3" [scheme]="colorScheme3" [results]="dataDona" [gradient]="gradient3" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend3" [showXAxisLabel]="showXAxisLabel3" [showYAxisLabel]="showYAxisLabel3" [xAxisLabel]="xAxisLabel3"
            [yAxisLabel]="yAxisLabel3" (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
    </div>
</div>

<!-- Button trigger modal -->
<button [hidden]="true" id="btnGraphLineal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalGraphLineal">
</button>

<!-- Modal -->
<div class="modal fade" id="modalGraphLineal" tabindex="-1" role="dialog" aria-labelledby="modalGraphLineal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered   mw-100  w-50" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Gr√°ficos detallados</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline"
                    [results]="multi" (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
                </ngx-charts-line-chart>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
