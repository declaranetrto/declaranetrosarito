<header>
    <div class="container-fluid">
        <div class="row bg-light">
            <div class="col-sm-4 mt-3 text-center">
                <a style="color: #902444; font-style:inherit; cursor: pointer;" (click)="navBusqueda();"> Registro de Servidores Públicos </a>
            </div>
            <div class="col-sm-4 bg-light mt-3 text-center">
                <img class="rounded" src="../../../assets/image/declara-net.svg" width="180px;" alt="Logo Dnet" style="cursor: pointer;" (click)="goToDeclaranet()" />

            </div>
            <div class="col-sm-4 bg-light">
                <nav class="navbar navbar-expand-md bg-light navbar-light">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" (click)="navBusqueda();" routerLinkActive="router-link-active" style="font-size: 20px; color: #902444; cursor: pointer;">Búsqueda</a>
                            </li>
                            <!-- <li class="nav-item">
                                              <a class="nav-link" [routerLink]="['/routePath']" routerLinkActive="router-link-active" >Formato SIPOT</a>
                                            </li> -->
                            <li class="nav-item" *ngIf="enteContext === null">
                                <a class="nav-link" [routerLink]="['/gabinete']" routerLinkActive="router-link-active" style="font-size: 20px; color: #902444;">Gabinete</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<router-outlet></router-outlet>
